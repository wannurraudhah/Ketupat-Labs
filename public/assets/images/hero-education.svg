<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" width="800" height="600">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#grad1)" opacity="0.1"/>
  
  <!-- Book -->
  <rect x="200" y="150" width="200" height="150" fill="#4a90e2" rx="5"/>
  <rect x="220" y="170" width="160" height="110" fill="#ffffff" rx="3"/>
  <line x1="300" y1="170" x2="300" y2="280" stroke="#4a90e2" stroke-width="2"/>
  <line x1="240" y1="200" x2="360" y2="200" stroke="#c0c0c0" stroke-width="1"/>
  <line x1="240" y1="230" x2="360" y2="230" stroke="#c0c0c0" stroke-width="1"/>
  <line x1="240" y1="260" x2="360" y2="260" stroke="#c0c0c0" stroke-width="1"/>
  
  <!-- Graduation Cap -->
  <ellipse cx="500" cy="200" rx="80" ry="20" fill="#2c3e50"/>
  <rect x="460" y="200" width="80" height="60" fill="#2c3e50" rx="5"/>
  <circle cx="500" cy="220" r="30" fill="#ffd700"/>
  <polygon points="500,180 520,200 480,200" fill="#2c3e50"/>
  
  <!-- Laptop/Tablet -->
  <rect x="300" y="350" width="200" height="140" fill="#50c878" rx="10"/>
  <rect x="320" y="370" width="160" height="100" fill="#ffffff" rx="5"/>
  <circle cx="400" cy="420" r="20" fill="#4a90e2"/>
  <rect x="380" y="440" width="40" height="5" fill="#50c878" rx="2"/>
  
  <!-- Students/People -->
  <circle cx="150" cy="400" r="25" fill="#ff6b6b"/>
  <rect x="125" y="425" width="50" height="60" fill="#4a90e2" rx="25"/>
  
  <circle cx="650" cy="400" r="25" fill="#50c878"/>
  <rect x="625" y="425" width="50" height="60" fill="#764ba2" rx="25"/>
  
  <!-- Light Bulb (Ideas) -->
  <circle cx="400" cy="100" r="30" fill="#ffd700"/>
  <rect x="390" y="130" width="20" height="15" fill="#ffd700" rx="3"/>
  <line x1="400" y1="145" x2="400" y2="160" stroke="#ffd700" stroke-width="3"/>
  
  <!-- Stars (Achievements) -->
  <path d="M 100 100 L 110 120 L 130 120 L 115 135 L 120 155 L 100 145 L 80 155 L 85 135 L 70 120 L 90 120 Z" fill="#ffd700"/>
  <path d="M 700 150 L 710 170 L 730 170 L 715 185 L 720 205 L 700 195 L 680 205 L 685 185 L 670 170 L 690 170 Z" fill="#ffd700"/>
  
  <!-- Chat Bubbles -->
  <ellipse cx="550" cy="300" rx="40" ry="30" fill="#ffffff" opacity="0.8"/>
  <ellipse cx="250" cy="320" rx="35" ry="25" fill="#ffffff" opacity="0.8"/>
</svg>

